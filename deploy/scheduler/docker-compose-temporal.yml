
services:
  
  cassandra:
    container_name: cassandra
    image: cassandra:3.11.9
    ports:
      - "9042:9042"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 6g
        reservations:
          memory: 4g
    networks:
      - schenet
  
  elasticsearch:
    container_name: elasticsearch
    image: elasticsearch:7.16.2
    environment:
      - discovery.type=single-node
      - cluster.routing.allocation.disk.threshold_enabled=true
      - cluster.routing.allocation.disk.watermark.low=512mb
      - cluster.routing.allocation.disk.watermark.high=256mb
      - cluster.routing.allocation.disk.watermark.flood_stage=128mb
      - ES_JAVA_OPTS=-Xms256m -Xmx256m
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    restart: unless-stopped
    volumes:
      - ./elastic/:/var/lib/elasticsearch/data
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 1g
    networks:
      - schenet
  
  temporal:
    container_name: temporal
    image: temporalio/auto-setup:1.22.4
    environment:
      - CASSANDRA_SEEDS=cassandra
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-cass.yaml
      - ENABLE_ES=true
      - ES_SEEDS=elasticsearch
      - ES_VERSION=v7
      - LOG_LEVEL=info
      - PROMETHEUS_ENDPOINT=0.0.0.0:8000   # <— enables metrics on :8000
    ports:
      - "7233:7233"  # Temporal gRPC API
      - "8000:8000"  # <— publish metrics to host for Prometheus scrape
    restart: unless-stopped
    volumes:
      - ./dynamicconfig:/etc/temporal/config/dynamicconfig
    labels:
      kompose.volume.type: configMap
    depends_on:
      - cassandra
      - elasticsearch
    deploy:
      resources:
        limits:
          memory: 512m
        reservations:
          memory: 256m
    networks:
      - schenet
  
  temporal-admin-tools:
    container_name: temporal-admin-tools
    image: temporalio/admin-tools:1.22.4
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    stdin_open: true
    tty: true
    deploy:
      resources:
        limits:
          memory: 128m
        reservations:
          memory: 64m
    depends_on:
      - temporal
    networks:
      - schenet
  
  temporal-ui:
    container_name: temporal-ui
    image: temporalio/ui:2.21.0
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - 8080:8080
    depends_on:
      - temporal
    deploy:
      resources:
        limits:
          memory: 256m
        reservations:
          memory: 128m
    networks:
      - schenet

networks:
  schenet:
    external: true

